<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgilePoker</title>
</head>

<body [style.padding]="isNameEntered ? '3%' : '2%'">

    <mat-toolbar *ngIf="isNameEntered" style="overflow: hidden;">
        <button mat-mini-fab class="example-icon" matTooltip="Developed by Nallatigala Praveen">
            <mat-icon style="color: rgb(255, 153, 0);background-color:aqua; border-radius: 20px;">stars</mat-icon>
        </button>
        <span style="margin-left: 1%;">Agile Poker</span>
        <span class="example-spacer"></span>

        <div class="right-align">

            <button mat-flat-button color="primary" class="space" [cdkCopyToClipboard]="invitationUrl"
                (click)="onCopyclick()">
                <span><mat-icon style="vertical-align:bottom;font-size: medium;">share</mat-icon> </span>{{ copyButton
                }}&nbsp;
            </button>
            <!-- <button mat-mini-fab class="account-icon space" matTooltip="{{userName}}" (click)="accountInfo()" matTooltipClass="example-tooltip-uppercase">
                <mat-icon>account_circle</mat-icon>
            </button> -->
        </div>
    </mat-toolbar>




    <div *ngIf="!isNameEntered" style="height: 100vh;">

        <app-create-room [buttonText]="buttonText" (loginEvent)="ngOnInit()"> </app-create-room>
    </div>
    <div *ngIf="isNameEntered">
        <br><br>
        <div *ngIf="!reveal" class="container" style="border: 0px transparent;padding: 1%;">
            <button mat-raised-button *ngFor="let data of cardData" class="card" [style.background-color]="data.color"
                (click)="onCardClick(data.point)">
                <div class="card-content">
                    <button mat-raised-button class="point" style="background-color: transparent;">
                        {{ data.point}}</button>
                </div>
            </button>

        </div>

        <br>

    </div>

    <app-users-chart *ngIf="isNameEntered" [reveal]="reveal" [users]="users" [averagePoints]="averagePoints"
        [isOwner]="isOwner" (revealEstimatesEvent)="revealEstimates()"
        (resetEvent)="resetEstimates()"></app-users-chart>




</body>

</html>
